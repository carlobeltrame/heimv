contract_text:
  key: contract_text
  locale: de
  title: 'Vertrag'
  body: |-
    # Allgemein
    Der Vermieter überlässt dem Mieter das Pfadiheim "{{ booking.home.name }}" für den nachfolgend aufgeführten Anlass zur alleinigen Benutzung.

    # Mietdauer
    - Mietbeginn: {{ booking.occupancy.begins_at | i18n_localize }}
    - Mietende: {{ booking.occupancy.ends_at | i18n_localize }}

    # Übernahme und Rückgabe
    Die Hausübergabe bzw. –rücknahme erfolgt durch den Heimwart. Der Mieter hat das Haus persönlich zum vereinbarten Zeitpunkt zu übernehmen resp. zu übergeben. Hierfür sind jeweils ca. 30 Minuten einzuplanen. Die Übernahme- und Rückgabezeiten sind unbedingt einzuhalten. Verspätungen ab 15 Minuten werden mit CHF 20.- pro angebrochene Viertelstunde verrechnet!

    Der genaue Zeitpunkt der Hausübernahme ist mit dem Heimwart spätestens 5 Tage vor Mietbeginn telefonisch zu vereinbaren:
    *{{ booking.home.janitor }}*

    # Zweck der Miete
    *{{ booking.purpose | booking_purpose }}*

    # Mindestbelegung
    Die Mindestbelegung beträgt {{ booking.home.min-usage }} Personen pro Nacht, hochgerechnet auf die Belegungsdauer.

    # Anzahlung
    Die Anzahlung wird bei Abschluss des Vertrages fällig.

    # Tarife
    Es gelten die nachfolgenden Tarife:

