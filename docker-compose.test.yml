version: '3.5'
services:

  app:
    command: bin/check
    volumes:
      - .:/app:cached
      - app_node_modules:/app/node_modules
      - app_bundle:/usr/local/bundle/
    environment:
      APP_HOST: app
      PORT: 3000
      DATABASE_URL: postgresql://postgres@db/heimverwaltung_test
      DATABASE_CLEANER_ALLOW_REMOTE_DATABASE_URL: 'true'
      RAILS_ENV: test
      SELENIUM_HOST: selenium
      SELENIUM_PORT: 4444
    depends_on:
      - db
      - selenium
    networks:
      default:
      selenium:
        aliases:
          - app

  selenium:
    image: selenium/standalone-chrome-debug
    ports:
      - '4444:4444'
      # - '5900:5900'
    logging:
      driver: none
    networks:
      selenium:
        aliases:
          - app

networks:
  selenium:

volumes:
  app_bundle:
  app_node_modules:
