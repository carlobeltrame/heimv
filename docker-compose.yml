version: '3'
services:
  db:
    image: postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
  web:
    build: .
    command: bin/rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/app
      - home
      - node_modules
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres@db/
    depends_on:
      - db
