version: v1.0
name: docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      jobs:
        - name: Docker build
          commands:
            - checkout
            - docker-compose build test
  - name: Tests
    task:
      jobs:
        - name: Tests
          commands:
            - checkout
            - docker-compose run --use-aliases test
      epilogue:
        on_fail:
          commands:
            - artifact push job tmp/capybara
            - artifact push job log
      env_vars:
        - name: PORT
          value: '3099'
