version: v1.0
name: docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Run Tests
    task:
      secrets:
        - name: gitlab-docker-registry-secret
      prologue:
        commands:
          - checkout
          - cache restore
          - docker-compose build production
          - docker-compose build test
          - cache store
      jobs:
        - name: Tests
          commands:
            - docker-compose run test
      epilogue:
        on_fail:
          commands:
            - docker-compose logs production
            - artifact push job tmp/capybara
            - artifact push job log

