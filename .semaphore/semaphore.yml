version: v1.0
name: docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Run Tests
    task:
      secrets:
        - name: gitlab-docker-registry-secret
      prologue:
        commands:
          - checkout
          - cache restore
          - docker-compose build e2e_target
          - cache store
      jobs:
        - name: Tests
          commands:
            - docker-compose run test
            - docker-compose run e2e_test
      epilogue:
        on_fail:
          commands:
            - docker-compose logs e2e_target
            - artifact push job tmp/capybara
            - artifact push job log

