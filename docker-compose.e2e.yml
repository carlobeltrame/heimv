version: '3.7'
services:

  e2e_test:
    build:
      context: .
      target: development
    entrypoint: [".docker/entrypoints/app.sh"]
    command: ["bin/e2e"]
    volumes:
      - .:/app
      - test_node_modules:/app/node_modules
      - test_vendor:/app/vendor
      - test_cache:/app/.cache
    environment:
      # RAILS_PORT: 3002
      E2E_HOST: 'http://e2e_target:3002'
      DATABASE_URL: postgresql://postgres:postgres@db/heimverwaltung_e2e
      DATABASE_CLEANER_ALLOW_REMOTE_DATABASE_URL: 'true'
      RAILS_ENV: test
      SELENIUM_HOST: selenium
      SELENIUM_PORT: 4444
      MAILER_URL: "test://localhost?from=no-reply@heimverwaltung.localhost"
      RUBYOPT: '-W:no-deprecated -W:no-experimental'
    depends_on:
      - db
      - selenium
      - e2e_target
    networks:
      default:
      selenium:

  e2e_target:
    build: .
    image: heimv:latest
    ports:
      - '3002:3002'
    volumes:
      - /app/.cache
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db/heimverwaltung_e2e
      MAILER_URL: "smtp://mail?from=no-reply@heimverwaltung.localhost"
      SECRET_KEY_BASE: 'test'
      RAILS_SERVE_STATIC_FILES: 'true'
      PORT: 3002
      LOG_LEVEL: 'debug'
      RUBYOPT: '-W:no-deprecated -W:no-experimental'
    depends_on:
      - db
      - mail
    networks:
      default:
      selenium:

  selenium:
    image: selenium/standalone-chrome-debug
    logging:
      driver: none
    networks:
      selenium:

networks:
  selenium:

volumes:
  db_data:
  test_node_modules:
  test_vendor:
  test_cache:
  app_node_modules:
  app_vendor:
  app_cache:
  webpack_node_modules:
  webpack_vendor:
  webpack_cache:
